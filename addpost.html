<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post - WasteWizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #2778b1;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .post-form {
            background-color: #fff;
            border: 4px solid #3498db;
            border-radius: 5px;
            padding: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .radio-label {
            margin-right: 10px;
        }

        .submit-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #2778b1;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .profile-picture {
            border-radius: 50%;
            max-width: 30px;
            /* Adjust the size as needed */
            margin-right: 10px;
            /* Add spacing between the picture and the name */
        }

        .user-name {
            color: #11286d;
            text-align: right;
            /* Align the name and picture to the right */
        }
    </style>
</head>

<body>
    <header>
        <h1>Add New Post</h1>
        <p>Share your thoughts on recycling, composting, or waste management.</p>
    </header>

    <nav>
        <ul>
            <li><a href="tools.html">Tools</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="myposts.html">My Posts</a></li>
            <li><a href="aboutsus.html">About Us</a></li>
            <li style="flex: 1;"></li> <!-- Add an empty list item for spacing -->
            <li><img src="gosling.webp" alt="User Profile Picture" class="profile-picture"></li>
            <li>
                <a href="profile.html">Ryan Gosling</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="post-form">
            <form>
                <h2>Create a New Post</h2>
                <div class="form-label">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="post-title" class="form-input">
                </div>

                <div class="form-label">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" class="form-input" rows="4"></textarea>
                </div>

                <div class="form-label">
                    <label for="post-image" class="image-label">Upload an Image:</label>
                    <input type="file" id="post-image" name="post-image" accept="image/*" class="form-input">
                </div>

                <div class="form-label">
                    <p>Post Category:</p>
                    <label class="radio-label">
                        <input type="radio" name="post-category" value="compost"> Compost
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="post-category" value="recycling"> Recycling
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="post-category" value="garbage"> Garbage
                    </label>
                </div>
                <br>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </div>

    <footer>
        &copy; 2023 WasteWizard. All rights reserved.
    </footer>
</body>

</html>
