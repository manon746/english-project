<!DOCTYPE html>

<head>

    <title>Tools - WasteWizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;

        nav {

        .profile-picture {

<body>
    <header>
        <h1>Tools</h1>
        <p>Use these tools to categorize waste items.</p>
    </header>

    <nav>
        <ul>
            <li><a href="tools.html">Tools</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="myposts.html">My Posts</a></li>
            <li><a href="aboutsus.html">About Us</a></li>
            <li style="flex: 1;"></li> <!-- Add an empty list item for spacing -->
            <li><img src="gosling.webp" alt="User Profile Picture" class="profile-picture"></li>
            <li><a href="profile.html">Ryan Gosling</a></li>

    <div class="container">
        <div class="form-container">
            <form action="/english project/tools.html">
                <h2>Categorize Waste Items</h2>
                <div class="form-grid">
                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="compost" onchange="handleCheckboxChange(event,this)">
                            Fruit
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="compost" onchange="handleCheckboxChange(event,this)">
                            Vegetable
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)">
                            Plastics
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)">
                            Paper
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)">
                            Glass
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)">
                            Metal
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)"> Electronics
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="compost" onchange="handleCheckboxChange(event,this)">
                            Organic Waste
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="recyclage"
                                onchange="handleCheckboxChange(event,this)">
                            Textiles
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-label">
                            <input type="radio" name="item" value="poubelle"
                                onchange="handleCheckboxChange(event,this)">
                            Hazardous Waste
                        </label>
                    </div>

                    <!-- Add more checkboxes for different waste items -->
                </div>

                <input type="submit" value="refresh">
            </form>
        </div>

        <div class="author">
            <p>Tools provided by WasteWizard Team</p>
        </div>
    </div>

    <footer>

    <script>
        function handleCheckboxChange(event, checkbox) {
            console.log(event);
            console.log(event.target.value);

            if (checkbox.checked) {
                console.log("im checked")

                openSlideBox(checkbox);

            } else {
                console.log("im not checked")
            }
        }

        function openSlideBox(checkbox) {
            var slideBox = document.createElement('div');
            slideBox.style.position = 'fixed';
            slideBox.style.top = '0';
            slideBox.style.left = '0';
            slideBox.style.width = '100%';
            slideBox.style.height = '100%';
            slideBox.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            slideBox.style.display = 'flex';
            slideBox.style.alignItems = 'center';
            slideBox.style.justifyContent = 'center';

            var slideBoxImage = document.createElement('img');

            slideBoxImage.src = './' + checkbox.value + '.png'; // replace with the actual path to your image
            slideBoxImage.style.width = '400px';
            slideBoxImage.style.height = '400px'

            slideBox.appendChild(slideBoxImage);

            document.body.appendChild(slideBox);

            slideBox.addEventListener('click', function () {
                document.body.removeChild(slideBox);
            });
        }
    </script>
</body>
